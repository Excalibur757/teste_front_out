<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c4c4c4;
      margin: 0;
      padding: 0;
    }

    .menu-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #8c0023;
      margin-bottom: 30px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #8c0023;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a8002e;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h2>Menu</h2>
    <button onclick="location.href='email.html'">Ir para Email</button>
    <button onclick="location.href='blog.html'">Ir para Blog</button>
    <button onclick="location.href='escrever.html'">Publicar</button>
  </div>

</body>
</html>
