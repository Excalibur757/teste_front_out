<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Blog</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" placeholder="Usuário" id="user" required />
    <input type="password" placeholder="Senha" id="pass" required />
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
  
      try {
        const response = await fetch("https://testebackout-production.up.railway.app/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user, pass }) // aqui você pode usar os dados do formulário
        });
  
        const result = await response.json();
        alert(result.message);
      } catch (err) {
        console.error("Erro no login:", err);
        alert("Erro ao tentar fazer login.");
      }
    });
  </script>
  
</body>
</html>
