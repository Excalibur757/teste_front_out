<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Enviar E-mail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c4c4c4;
      margin: 0;
      padding: 0;
    }

    .email-container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #8c0023;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #8c0023;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a8002e;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>Enviar E-mail</h2>
    <form id="emailForm">
      <label for="to">Para:</label>
      <input type="email" id="to" name="to" required>

      <label for="subject">Assunto:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="8" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // impede recarregamento da p√°gina

      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const text = document.getElementById('message').value;

      try {
        const res = await fetch('https://testebackout-production.up.railway.app/send-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ to, subject, text })
        });

        const data = await res.json();

        if (data.success) {
          responseMessage.textContent = data.message;
          responseMessage.className = 'message success';
          form.reset();
        } else {
          throw new Error(data.message);
        }
      } catch (err) {
        responseMessage.textContent = 'Erro: ' + err.message;
        responseMessage.className = 'message error';
      }
    });
  </script>
</body>
</html>
